  <script>
    // Function to toggle theme popup visibility
    function toggleThemePopup() {
      var popup = document.getElementById('themePopup');
      popup.classList.toggle('active');
    }

    // Function to change theme and save to local storage
    function changeTheme(theme) {
      var body = document.body;

      if (theme === 'light') {
        body.style.backgroundColor = '#ffffff';
        body.style.color = '#000000';
      } else if (theme === 'dark') {
        body.style.backgroundColor = '#404040';
        body.style.color = '#ffffff';
      }

      // Save the theme to local storage
      localStorage.setItem('selectedTheme', theme);

      var popup = document.getElementById('themePopup');
      popup.classList.remove('active');
    }

    // Function to load theme from local storage on page load
    document.addEventListener('DOMContentLoaded', function () {
      var savedTheme = localStorage.getItem('selectedTheme');
      if (savedTheme) {
        changeTheme(savedTheme);
      }
    });
  </script>
